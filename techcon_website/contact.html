<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #1a1a1a;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 2em;
    }

    .responsive-iframe {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-bottom: 2em;
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-info {
      margin-bottom: 2em;
    }

    .contact-info a {
      color: #007BFF;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on:
        <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> |
        <a href="https://facebook.com/TechCon" target="_blank">Facebook</a> |
        <a href="https://instagram.com/TechCon" target="_blank">Instagram</a>
      </p>
    </section>

    <h2>Conference Venue</h2>
    <div class="responsive-iframe">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1983.7432167132363!2d-0.190271584!3d5.6510901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf849d9a6c!2sUniversity%20of%20Ghana%20Medical%20Centre!5e0!3m2!1sen!2sgh!4v1689854084240!5m2!1sen!2sgh"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>

</body>
</html>
